[package]
name = "arc-browser"
version = "0.1.1"
authors = ["jam1garner <8260240+jam1garner@users.noreply.github.com>"]
edition = "2018"

[dependencies]
fltk = "0.15.9"
smash-arc = { path = "../smash-arc", features = ["libzstd"] }
nutexb = { git = "https://github.com/jam1garner/nutexb" }
ssbh_lib = { git = "https://github.com/ultimate-research/ssbh_lib" }
binread = "2.1.1"
prc-rs = "1.3.2"
nus3audio = "1.1.0"
humansize = "1.1.0"
smash-sli = { git = "https://github.com/jam1garner/smash-sli" }
smash-csb = { git = "https://github.com/jam1garner/smash-csb", features = ["derive_serde"] }
serde_yaml = "0.8.17"
sqb-rs = { git = "https://github.com/BenHall-7/sqb-rs" }

[profile.release]
lto = true
